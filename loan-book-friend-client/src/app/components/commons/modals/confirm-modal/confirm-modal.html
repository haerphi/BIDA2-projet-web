<div class="backdrop" (click)="onBackdropClick()" aria-hidden="true">
    <div class="modal-container">
        <div class="text-center">
            <p class="mb-4">{{ questionText() }}</p>
            <button
                type="button"
                class="btn btn-danger rounded-pill px-4 me-2"
                (click)="onConfirm()"
            >
                {{ confirmButtonText() }}
            </button>
            <button
                type="button"
                class="btn btn-secondary rounded-pill px-4"
                (click)="onCancel()"
            >
                {{ cancelButtonText() }}
            </button>
        </div>
    </div>
</div>
