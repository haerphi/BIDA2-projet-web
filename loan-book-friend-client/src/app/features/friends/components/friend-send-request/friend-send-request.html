<form class="row g-2" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="d-flex align-items-center gap-2 mb-2">
        <button
            class="btn btn-sm btn-outline-secondary mt-2"
            type="button"
            (click)="onUseEmail()"
        >
            ğŸ”„ Ajouter par {{ useEmail ? 'nom' : 'email' }}
        </button>
    </div>

    @if (useEmail) {
        <div class="col-12">
            <label for="add-friend-email" class="form-label">Email</label>
            <input
                id="add-friend-email"
                type="email"
                class="form-control"
                [formControl]="controls.email"
            />
        </div>
    } @else {
        <div class="col-12">
            <label for="add-friend-name" class="form-label">Nom</label>
            <input
                id="add-friend-name"
                class="form-control"
                [formControl]="controls.name"
            />
        </div>
    }

    <div class="d-flex justify-content-end gap-2 mt-2">
        <button class="btn btn-sm btn-outline-secondary" type="reset">
            âœ–
        </button>
        <button class="btn btn-sm btn-primary" [disabled]="form.invalid">
            ğŸ’¾ Ajouter
        </button>
    </div>
</form>
